    <script type="text/javascript"><!--

        $('#feed').feeds({
            // サイト名: URL
            feeds: {
                "Strava":         "http://feedmyride.net/rides/1992209",
                "Flickr":         "https://api.flickr.com/services/feeds/photos_public.gne?id=47144672@N00",
                "Booklog":        "http://booklog.jp/users/daemonfreaks/feed",
                "Bitbucket":      "https://bitbucket.org/daemonfreaks/rss/feed?token=a83d92984b491f5b8c09c3cc97d1058a",
                "Tumblr":         "http://daemonfreaks.tumblr.com/rss",
                "GitHub":         "https://github.com/daemonfreaks.atom",
                "Foursquare":     "https://feeds.foursquare.com/history/4ZHIXA5ZMA112RA3YN5X101JWS22QF3V.rss",
                "Libre.fm":       "http://alpha.libre.fm/rdf.php?fmt=rss&page=/user/daemonfreaks/recent-tracks",
                //"Hatena::Diary": "http://d.hatena.ne.jp/daemonfreaks/rss2",
                //"Delicious":      "http://feeds.delicious.com/v2/rss/daemonfreaks",
                //"FriendFeed":     "http://friendfeed.com/daemonfreaks?format=atom",
                //"PhotoZou":       "http://photozou.jp/feed/user/117347.xml",
                //"Instagram":      "http://rss.stagram.tk/feed.php?id=1390609551&username=daemonfreaks&rss"
                //"Last.fm":        "http://ws.audioscrobbler.com/1.0/user/jun-g/recenttracks.rss",
            },

            // 各フィードから取得する件数
            max: 1,

            // 前処理
            preprocess: function (feed) {
                
                // 日付をyyyy/mm/dd hh:mi:ssに直す
                var date = new Date(this.publishedDate);
                var delems = [date.getFullYear(),
                              ('0' + (date.getMonth() + 1)).slice(-2),
                              ('0' + date.getDate()).slice(-2)];
                var telems = [('0' + date.getHours()).slice(-2),
                              ('0' + date.getMinutes()).slice(-2)];
                this.publishedDate = delems.join('/') + ' ' + telems.join(':');

                // Stravaの場合feedLinkを直す
                if (this.source == 'Strava') {
                    this.feedLink = 'http://www.strava.com/athletes/1992209';
                }

            },

            // 読み込み中
            loadingTemplate: '<li>読み込み中...</li>',

            // 出力
            entryTemplate: 'feedTemplate'

        });
    //--></script>
    <script type="text/html" id="feedTemplate">
        <li>
          <a href="<!=feedLink!>" target="_blank"><!=source!></a> - <a href="<!=link!>" target="_blank"><!=title!></a>
          <span style="font-size:x-small;">[<!=publishedDate!>]</span>
        </li>
    </script>
